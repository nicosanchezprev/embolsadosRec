<body>
    <header>
        <div class="logo">
          <h1>EMBOLSA2</h1>

        </nav>
      </header>
    <section class="contacto">
        
<form action="https://formsubmit.co/embolsados.reciclables@gmail.com" method="POST" class="formulario">
    <h3>Contacto</h3>
    <div class="div_label">
        <label>Nombre Completo</label>
        <input placeholder="Nombre Completo" type="text" name="NombreCompleto">
    </div>
    <div class="div_label">
        <label>Teléfono</label>
        <input placeholder="Telefono" type="number" name="Telefono">
    </div>
    <div class="div_label">
        <label>Email</label>
        <input placeholder="Email" type="email" name="Email" required>
    </div>
    <div class="div_label">
        <h5 class="select-title">¿Cuantas bolsas necesitas?</h5>
        <div>
            <div class="radio-div">
                <input type="radio" id="100a400" name="CantidadBolsas" value="100a400">
                <label for="100a400">100 a 400</label>

            </div>
            <div class="radio-div">
                <input type="radio" id="500a2000" name="CantidadBolsas" value="500a2000">
                <label for="500a2000">500 a 2000</label>
            </div>
            <div class="radio-div">
                <input type="radio" id="2500a5000" name="CantidadBolsas" value="2500a5000">
                <label for="2500a5000">2500 a 5000</label>
            </div>
        </div>
        
    </div>
    <div class="div_label">
        <textarea name="Mensaje" placeholder="Escribe tu mensaje..." cols="30" rows="4"></textarea>
    </div>
    <div>
        <input class="boton_contacto" type="submit" value="ENVIAR">
    </div>
    <input type="hidden" name="_captcha" value="false">
    </form>
    <div class="imagen_contacto">
        <img src="../imagenes/3.jpg.JPG" alt="" alt="" width="650">
    </div>
</section>
    <footer>
        <div class="div-redes">
            <a class="div-redes-link" href="https://api.whatsapp.com/send/?phone=5491178535050&text&type=phone_number&app_absent=0">
              <img class="img-redes" src="../imagenes/icons8-whatsapp-50.png" alt="WhatsAppLogo" />
            </a>
            <a class="div-redes-link" href="https://es-la.facebook.com/Embolsados">

              <img class="img-redes" src="../imagenes/icons8-instagram-50.png" alt="InstagramLogo" />
            </a>
          </div>
          <div>
            <p>Todos los derechos reservados &copy;</p>
          </div>
